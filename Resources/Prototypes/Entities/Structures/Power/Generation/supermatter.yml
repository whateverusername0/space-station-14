- type: entity
  id: Supermatter
  name: supermatter
  description: A strangely translucent and iridescent crystal.
  components:
    - type: Supermatter
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: RadiationSource
      intensity: 0 # will be set somewhere else
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
        mass: 500
        layer:
          - Impassable
          - MobImpassable
          - VaultImpassable
          - Opaque
        mask:
          - Impassable
          - MobImpassable
          - VaultImpassable
          - SmallImpassable
    - type: CollisionWake
      enabled: false
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Pullable
    - type: Sprite
      drawdepth: 2
      sprite: Structures/Power/Generation/supermatter.rsi
      state: supermatter
    - type: Icon
      sprite: Structures/Power/Generation/supermatter.rsi
      state: supermatter
    - type: PointLight
      enabled: true
      radius: 10
      energy: 5
      color: "#fff633"
    - type: AmbientSound
      range: 4
      volume: -2
      sound:
        path: /Audio/Ambience/Objects/supermatter_calm.ogg
    - type: SinguloFood # instant level 6 babye, it's SM!!
      energy: 5000
    - type: WarpPoint
      follow: false
      location: supermatter
    - type: GravityWell
      baseRadialAcceleration: 0.1
